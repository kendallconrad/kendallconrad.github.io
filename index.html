<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .projects {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .project {
            width: 300px;
            margin: 10px;
            padding: 10px;
            background: #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>My Portfolio</header>
    <section>
        <h2>About Me</h2>
        <p>Hello! I'm a passionate developer showcasing my coding skills.</p>
    </section>
    <section>
        <h2>Projects</h2>
        <div class="projects">
            <div class="project">Project 1</div>
            <div class="project">Project 2</div>
            <div class="project">Project 3</div>
        </div>
    </section>
    <section>
        <h2>Contact</h2>
        <p>Email: example@example.com</p>
    </section>
</body>
</html>
